<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnGet").onclick = getFunc;
	document.getElementById("btnPost").onclick = postFunc;
}

var xhr;
function getFunc(){  											/* Get 방식! */
	//alert("get");
	var irum = frm.name.value;
	var nai = frm.age.value;
	//alert(irum + " " + nai);
	fName = "Ajax7.jsp?name=" + irum + "&age=" + nai;
	
	xhr =new XMLHttpRequest();
	xhr.open("get", fName, true);
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4){
			if(xhr.status == 200){
				process1();
			}else{
				alert("get 요청실패: " + xhr.status);
			}
		}
	}
	xhr.send(null);
}

function postFunc(){                                            /* post 방식! */
	//alert("post");
		var irum = frm.name.value;
		var nai = frm.age.value;
				
		xhr =new XMLHttpRequest();
		xhr.open("post", "Ajax7.jsp", true);
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				if(xhr.status == 200){
					process2();
				}else{
					alert("post 요청실패: " + xhr.status);
				}
			}
		}
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send("name=" + irum + "&age=" + nai);  //URL에 보이지 않고 데이타 제한이 없다. 보안성 향상 게시판 등에 쓰임
}

function process1(){
	var data = xhr.responseText;
	//alert("get 요청 처리 결과: " + data);
	document.getElementById("show").innerHTML = "get 요청 처리 결과: <br>" + data;
}

function process2(){
	var data = xhr.responseText;
	//alert("post 요청 처리 결과: " + data)
	document.getElementById("show").innerHTML = "post 요청 처리 결과: " + data;
}
</script>
</head>
<body>
get,post test<p/>
<form name='frm'>
이름:<input type='text' name='name'><br>
나이:<input type='text' name='age'><br>
<input type='button' value='get' id='btnGet'>
<input type='button' value='post' id='btnPost'>
</form>
<hr/>
<div id='show'></div>
</body>
</html>
