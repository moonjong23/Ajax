<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품자료</title>
<script type="text/javascript">

var xhr;

window.onload=function(){
	document.getElementById("btnOk").onclick = function(){
		startXhr();
	}
}

function startXhr(){
	xhr = new XMLHttpRequest();
	xhr.open("get", "ajax6DB.jsp", true);
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4){
			if(xhr.status == 200){
				process();
			}else{
				alert("요청 실패:" + xhr.status);
			}
		}
	}
	xhr.send(null);
}

function process(){
	var data = xhr.responseText; //json은 Text에 json형식으로...
	//alert(data);
	var parseData = JSON.parse(data);
	alert(parseData);
	var str="";
	for(var i = 0; i < parseData.sangpums.length; i++){
		str += parseData.sangpums[i].code + " " +
				parseData.sangpums[i].sang + " " +
				parseData.sangpums[i].su + " " +
				parseData.sangpums[i].dan + "<br/>";
	}
	
	document.getElementById("disp").innerHTML = str;
}
</script>

</head>
<body>
푸하하하<p/>
<button id="btnOk">Ajax로 오라클 자료 읽기(XML)</button>
<hr/>
<div id="disp"></div>
</body>
</html>
