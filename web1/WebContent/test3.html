	document.getElementById("show").innerHTML = "<i>기억이 나야한다.</i>" + c;

	}
	
	function func2(){

		}
	function func3(){
		var abc = document.getElementById("show3");
		alert(abc.nodeName + " " + abc.childNodes[0].nodeValue + " " +
				abc.firstChild.nodeValue);/* abc.nodeName:요소의 이름 ,

				abc.firstChild.nodeValue = 요소의 첫번째 내용*/
		var ele = document.createElement("i");
		var str = document.createTextNode("요소 생성");
		ele.appendChild(str);
		abc.appendChild(ele);
	}

</script>
