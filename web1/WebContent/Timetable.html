<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style type="text/css">
#dan{
background-color: silver;
}
</style>	
	
</head>
<body>
<script type="text/javascript">
	document.write("<table border='1'>");
	for (i = 2; i <= 9; i++) {
		if(i%2==0){
			document.write("<tr id='dan'>");
		}else{
			document.write("<tr>");
		}
		for(j=1; j <= 9 ; j++){
			document.write("<td>"+ i + " * " + j + "=" + (i * j) + "<br></td>" );
		}
		document.write("</tr>");
	}
	document.write("</table>");
	

</script>
	
</body>
</html>
